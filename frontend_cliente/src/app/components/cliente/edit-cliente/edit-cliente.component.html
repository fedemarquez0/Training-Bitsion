<h2>Componente EDITAR</h2>

<h2>Formulario Cliente</h2>
<form [formGroup]="formCliente" (ngSubmit)="onUpdateCliente()">
    <input type="number" id="txt_Id" formControlName="idCliente">

    <label for="txt_NombreCompleto">Nombre Completo</label>
    <input type="text" id="txt_NombreCompleto" formControlName="nombreCompleto">

    <label for="txt_Identificacion">Identificacion</label>
    <input type="text" id="txt_Identificacion" formControlName="identificacion">

    <label for="txt_Edad">Edad</label>
    <input type="number" id="txt_Edad" formControlName="edad">

    <label for="txt_Genero">Genero</label>
    <select name="genero" id="txt_Genero" formControlName="genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
    </select>

    <label for="txt_Estado">Estado</label>
    <select name="estado" id="txt_Estado" formControlName="estado">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
    </select>

    <input type="checkbox" id="txt_Maneja" formControlName="maneja">
    <label for="txt_Maneja">Maneja?</label>

    <input type="checkbox" id="txt_UsaLentes" formControlName="usaLentes">
    <label for="txt_UsaLentes">Usa Lentes?</label>

    <input type="checkbox" id="txt_Diabetico" formControlName="diabetico">
    <label for="txt_Diabetico">Diabetico?</label>

    <input type="checkbox" id="txt_OtraEnfermedad" formControlName="otraEnfermedad">
    <label for="txt_OtraEnfermedad">Otra Enfermedad?</label>

    <label for="txt_DescripOtraEnfermedad">Descripcion Enfermedad</label>
    <input type="text" id="txt_DescripOtraEnfermedad" formControlName="descripOtraEnfermedad">

    <button type="submit">Guardar</button>
</form>
